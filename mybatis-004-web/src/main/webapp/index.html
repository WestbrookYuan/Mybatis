<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank transfer</title>
</head>
<body>
    <form action="/bank/transfer" method="post">
        <label>
            From:
                <input type="text" name="fromActno">
        </label><br>
        <label>
            To:
            <input type="text" name="toActno">
        </label><br>
        <label>
            Money:
            <input type="text" name="money">
        </label><br>

        <input type="submit" value="transfer">

    </form>

</body>
</html>
